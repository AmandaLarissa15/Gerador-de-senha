<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>🔐 Gerador de Senhas Retrô</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🔐 Gerador de Senhas Retrô</h1>

    <!-- Cadeado animado -->
    <div class="cadeado-container" aria-label="Estado da senha">
      <svg id="cadeado-icon" class="lock-icon" viewBox="0 0 24 24" width="48" height="48">
        <path id="cadeado-path1" d="M7 10V7a5 5 0 0110 0v3" stroke="#0ff" fill="none" stroke-width="2"/>
        <rect x="5" y="10" width="14" height="10" rx="2" ry="2" stroke="#0ff" fill="none" stroke-width="2"/>
        <circle cx="12" cy="15" r="1.5" fill="#0ff"/>
      </svg>
    </div>

    <!-- Inputs -->
    <label for="input-palavra">🔑 Palavra-chave:</label>
    <input type="text" id="input-palavra" aria-label="Digite uma palavra-chave" tabindex="1" />

    <label for="input-tamanho">📏 Tamanho da senha:</label>
    <input type="number" id="input-tamanho" min="6" max="30" value="12" aria-label="Digite o tamanho da senha" tabindex="2" />

    <button id="btn-gerar" tabindex="3">🎲 Gerar Senha</button>

    <div id="senha-gerada" aria-live="polite"></div>

    <!-- Medidor de força -->
    <div id="forca-senha" aria-hidden="true">
      <div></div>
    </div>

    <button id="btn-copiar" tabindex="4">📋 Copiar Senha</button>
    <div id="feedback" role="status" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
